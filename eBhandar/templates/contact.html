{% extends 'base.html' %}

{% block title %} Contact Us {% endblock title %}

{% block body %}

<div class="container my-3">
    <h4>Contact us for any query...</h4>
    <form action="/contact" method="post">
        {% csrf_token %}
        <div class="mb-3">
          <label for="name" class="form-label">Name :</label>
          <input type="name" class="form-control" id="name" name='name' placeholder="Enter your name . . .">
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email :</label>
            <input type="email" class="form-control" id="email" name='email' placeholder="Enter your email . . .">
          </div>
          <div class="mb-3">
            <label for="phone" class="form-label">Phone :</label>
            <input type="tel" class="form-control" id="phone" name='phone' placeholder="Enter your phone number . . .">
          </div>
          <div class="mb-3">
            <label for="desc" class="form-label">Description :</label>
            <textarea class="form-control" id="decs" name='desc' placeholder="Describe about your query . . ."></textarea>
          </div>
        <button type="submit" class="btn btn-success">Contact . . .</button>
      </form>
</div> 

{% endblock body %}
